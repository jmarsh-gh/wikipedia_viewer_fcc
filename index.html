<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/superhero.bootstrap.min.css">

<div class="container well">
	<h1>Wikipedia Viewer</h1>

      			<button class="btn btn-primary" type="button" id="search"><i class="glyphicon glyphicon-search"></i></button>
    		</span>
  		</div>
	</div>
	<!-- <input type="searchTxt" name="text" id="searchText" placeholder="Search wikipedia">    -->
	<!-- <button id="search" class="btn-sml btn-primary"><i class="glyphicon glyphicon-search"></i></button> -->
	<br>
	<br>
	<div>
		<ul class= "list-group" id="list">
		</ul>
	</div>
	<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
		<button class="btn btn-primary" onclick="this.blur()">Random Article</button>
	</a>
	<br>
	<br>
</div>

	<footer class="container">
